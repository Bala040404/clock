<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CLOCK</h1>
    <div id="clock">

        <div id="hr">
            <span id="hrtime">08</span>
            <span id="hrtext">hours</span>
        </div>
        <div id="min">
            <span id="mintime">35</span>
            <span id="mintext">minutes</span>
        </div>
        <div id="sec">
            <span id="sectime">40</span>
            <span id="sectext">seconds</span>
        </div>

        <div id="ampm">
            AM
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
